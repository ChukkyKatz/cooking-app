# Application properties
application.job.schedule=0/20 * * * * ?
application.email.template=email.html
application.email.encoding=UTF-8
application.email.subject=Cooking Advice For Today!

# Datasource properties
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${SERVICE_USER}
spring.datasource.password=${SERVICE_USER_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SERVICE_EMAIL}
spring.mail.password=${SERVICE_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Scheduler properties
spring.quartz.job-store-type=memory